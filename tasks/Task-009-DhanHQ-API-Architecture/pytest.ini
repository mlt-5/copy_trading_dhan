[pytest]
# Pytest configuration for DhanHQ Copy Trading System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add src to Python path
pythonpath = src

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require setup)
    slow: Slow running tests (> 1 second)

# Output options
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    
# Coverage options (requires pytest-cov)
# Uncomment to enable coverage reporting
# addopts =
#     --cov=src
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=80

# Test discovery
testpaths = tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout (requires pytest-timeout)
# timeout = 300
# timeout_method = thread

